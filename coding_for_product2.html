<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var titleURL = [
  {
    title: 'Github',
    link: 'github.com'
  },
  {
    title: 'Google',
    link: 'google.com'
  },
  {
    title: 'really, really, really long title that will be chopped off',
    link: 'example.com'
  }
];
    
function matching(obj) {
  for (var j = 0; j < titleURL.length; j++) {
  if ((obj.title == titleURL[j].title) && (obj.link == titleURL[j].link)) {
    obj.title = titleURL[j].title;
    obj.link = titleURL[j].link;          
    if (obj.title.length > 50) {
      obj.title = obj.title.substring(0, 50) + '...';
      console.log('<a href="' + obj.link + '">'  + obj.title + '</a>');
    }
    else {
      console.log('<a href="' + obj.link + '">'  + obj.title + '</a>');
    }
  }
}
}

function checkAll(array) {
	for (var i = 0; i < array.length; i++) {
		matching(array[i]);
    }
}
    
checkAll(titleURL);
    
</script>

</body>
</html>
