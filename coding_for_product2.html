<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var titleURL = [
  {
    title: 'Github',
    link: 'github.com'
  },
  {
    title: 'Google',
    link: 'google.com'
  },
  {
    title: 'really, really, really long title that will be chopped off',
    link: 'example.com'
  }
];
    
function matching(key, arr) {
  if ((key.title == arr.title) && (key.link == arr.link)) {
    key.title = arr.title;
    key.link = arr.link;
    if (key.title.length > 50) {
      key.title = key.title.substring(0, 50) + '...';
      console.log('<a href="' + key.link + '">'  + key.title + '</a>');
    }
    else {
          console.log('<a href="' + key.link + '">'  + key.title + '</a>');
    }
  }

}

var keyValue1 = {title: 'Github', link: 'github.com'};
var keyValue2 = {title: 'Google', link: 'google.com'};
var keyValue3 = {title: 'really, really, really long title that will be chopped off', link: 'example.com'};

function checkEach(value, arr) {
	for (var i = 0; i < arr.length; i++) {
		matching(value, arr[i]);
    }
}

checkEach(keyValue1, titleURL);
checkEach(keyValue2, titleURL);
checkEach(keyValue3, titleURL);


</script>

</body>
</html>
