<p id="demo"></p>

<script>
var titleURL = 
  {
    title: 'really, really, really long title that will be chopped off',
    link: 'example.com'
  };
    
function matching(obj) {
  if ((obj.title == titleURL.title) && (obj.link == titleURL.link)) {
    if (obj.title.length > 50) {
      obj.title = obj.title.substring(0, 50) + '...';
      console.log('<a href="' + obj.link + '">'  + obj.title + '</a>');
    }
    else {
          console.log("Plese, try another one");
    }
  }
}

matching(titleURL);

</script>
